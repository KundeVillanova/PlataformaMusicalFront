<section class="body">
    <div class="d-flex align-items-center justify-content-center card-list">
        <div class="card shadow-lg border-0 rounded-lg mt-5 custom-class">
            <div class="card-body">
              <form #signupForm="ngForm" (ngSubmit)="cadastrar()">
                <div class="form-group">
                  <label class="small mb-1" for="nome">Nome</label>
                  <input type="text" name="nome" id="nome" class="form-control py-4" placeholder="Digite seu nome"
                         required [(ngModel)]="registrationRequest.nome">
                </div>
              
                <div class="form-group">
                  <label class="small mb-1" for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control py-4" placeholder="Digite seu email"
                         required [(ngModel)]="registrationRequest.email">
                </div>
              
                <div class="form-group">
                  <label class="small mb-1" for="senha">Senha</label>
                  <input type="password" name="senha" id="senha" class="form-control py-4" placeholder="Digite sua senha"
                         required [(ngModel)]="registrationRequest.password">
                </div>
              
                <div class="form-group">
                  <label class="small mb-1" for="celular">Celular</label>
                  <input type="text" name="celular" id="celular" class="form-control py-4" placeholder="Digite seu celular"
                         [(ngModel)]="registrationRequest.celular">
                </div>
              
                <div class="form-group">
                  <label class="small mb-1" for="dataNascimento">Data de Nascimento</label>
                  <input type="date" name="dataNascimento" id="dataNascimento" class="form-control py-4"
                         placeholder="Digite sua data de nascimento" [(ngModel)]="registrationRequest.dataNascimento">
                </div>
              
                <div class="botoes">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                  <button type="button" class="btn btn-danger ml-1" routerLink="/login">Cancelar</button>
                </div>
              </form>
            </div>  
        </div>
    </div>
</section>

<section class="body">
    <div class="intro" >
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">

                        <div class="row justify-content-center">
                            
                            <div class="col-lg-6 mt-6">

                                <div class="card shadow-lg border-0 rounded-lg mt-5 custom-class">

                                    <div class="card-body">
                                        
                                        <form #loginForm="ngForm" (ngSubmit)="logar()">
                                            <div class="form-group">
                                              <label class="small mb-1">Login</label>
                                              <input type="text" name="nome" [(ngModel)]="usuario.nome" autocomplete="off" class="form-control py-4"
                                                placeholder="Digite seu login" />
                                            </div>
                                          
                                            <div class="form-group">
                                              <label class="small mb-1">Senha</label>
                                              <input type="password" name="password" [(ngModel)]="usuario.password" class="form-control py-4"
                                                placeholder="Digite sua Senha" />
                                            </div>
                                          
                                            <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                              <button type="submit" class="btn btn-primary ">
                                                Enviar
                                              </button>
                                          
                                              <button type="button" class="btn btn-danger ml-1">
                                                Cancelar
                                              </button>
                                            </div>
                                          </form>
                                          
                                    </div>

                                    <div class="card-footer text-center">
                                        <div class="small">
                                            <a href="/cadastro" routerLink="/cadastro">Não possui Usuário? Cadastre-se!</a>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</section>

<div class="card-container">

  <div class="card shadow">
    <form [formGroup]="perfilForm" (ngSubmit)="atualizarPerfil()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" required>
      </div>
      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" formControlName="celular" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" formControlName="senha" required>
      </div>
      <button type="submit" [disabled]="perfilForm.invalid">Salvar</button>
    </form>
  </div>

  <div class="card">
    <h3>Estilos Musicais Favoritos</h3>
    <div class="tipos-musicais">
      <div class="tipo-musical" *ngFor="let tipoMusical of tiposMusicais">
        {{ tipoMusical.nomeTipo }}
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Instrumentos</h3>
    <div class="instrumentos-lista">
      <div class="instrumento" *ngFor="let instrumento of instrumentos">
        {{ instrumento.nomeInstrumento }}
      </div>
    </div>
  </div>

</div>
